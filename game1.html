<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz Pro - Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #D4AF37; --silver: #B0B0B0; --bronze: #A0522D;
            --dark-bg: #121212; --panel-bg: #1e1e1e; --text-color: #ffffff;
            --accent: #0078d4; --border: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif; background-color: var(--dark-bg);
            color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-section {
            width: 60%; padding: 40px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border-right: 1px solid var(--border);
            position: relative;
        }

        .players-section {
            width: 40%; padding: 20px; background-color: var(--panel-bg);
            display: flex; flex-direction: column; overflow-y: auto;
        }

        .upload-area { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .add-player-area { position: absolute; top: 20px; right: 20px; text-align: right; }
        
        .settings-row { margin-top: 10px; display: flex; gap: 5px; justify-content: flex-end; }
        .time-input { 
            width: 45px; background: #333; border: 1px solid #555; color: #fff; 
            font-size: 12px; padding: 4px; text-align: center; border-radius: 4px;
        }

        .btn-action {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 16px; cursor: pointer; font-size: 11px; text-transform: uppercase;
        }
        .btn-action:hover { background: var(--accent); color: #fff; }

        #track-counter { font-size: 32px; color: white; font-weight: bold; margin-bottom: 10px; }
        #timer-display {
            font-size: 140px; font-weight: 200; margin-bottom: 10px;
            font-family: 'Courier New', monospace; color: var(--accent);
        }

        .play-row { display: flex; gap: 15px; margin-bottom: 30px; }
        .btn-main {
            width: 100px; height: 100px; border-radius: 50%; border: none;
            cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .btn-main:active { transform: scale(0.95); }
        .gold { background: var(--gold); color: #fff; }
        .silver { background: var(--silver); color: #fff; }
        .bronze { background: var(--bronze); color: #fff; }
        .full-play { background: var(--accent); color: #fff; }

        #answer-box { font-size: 32px; font-weight: bold; text-align: center; margin-bottom: 10px; min-height: 40px; }

        .nav-row { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .btn-nav {
            padding: 10px 25px; background: #333; color: #fff;
            border: none; cursor: pointer; font-weight: bold; font-size: 15px; border-radius: 2px; min-width: 160px;
        }

        /* –ß–ê–¢ –ë–ê–†–´ (–¢–í–û–ô –ó–ê–ü–†–û–°) */
        #chat-sidebar {
            position: fixed; left: 20px; bottom: 20px;
            display: flex; flex-direction: column-reverse; gap: 8px;
            z-index: 9999; pointer-events: none;
        }

        .chat-bar {
            background: var(--accent); color: white; padding: 12px 15px;
            border-radius: 6px; font-size: 14px; cursor: pointer; pointer-events: auto;
            width: 150px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–æ—Ä–æ—Ç–∫–∞—è —à–∏—Ä–∏–Ω–∞ */
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            transition: width 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28), background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-bar .msg-text { display: none; margin-left: 10px; font-weight: bold; color: #fff; border-left: 1px solid rgba(255,255,255,0.3); padding-left: 10px; }
        
        .chat-bar.open { 
            width: auto; /* –†–∞—Å—à–∏—Ä—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ —à–∏—Ä–∏–Ω—É –æ—Ç–≤–µ—Ç–∞ */
            max-width: 600px;
            background: #333; border: 1px solid var(--gold); 
        }
        .chat-bar.open .msg-text { display: inline-block; }

        /* –ò–≥—Ä–æ–∫–∏ –≤ —Å–ø–∏—Å–∫–µ */
        .player-row {
            display: flex; align-items: center; gap: 8px;
            background: #252525; padding: 6px 10px; margin-bottom: 6px; border-radius: 4px;
        }
        .player-name {
            flex: 1; background: #121212; border: 1px solid #444;
            color: #fff; padding: 6px; border-radius: 2px; font-size: 14px;
        }
        .score-input {
            width: 50px; background: #000; border: 1px solid var(--accent);
            color: #fff; padding: 6px 0; text-align: center; font-weight: bold;
        }
        .btn-pts { border: none; padding: 5px; font-size: 12px; font-weight: bold; cursor: pointer; border-radius: 2px; min-width: 32px; }
        .btn-zero { background: #444; color: #fff; }
        
        #player-api-container { position: absolute; left: -9999px; }
    </style>
</head>
<body>

<div id="chat-sidebar"></div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">–§–∞–π–ª</button>
        <input type="text" id="gsheets-url" class="player-name" style="width: 150px; font-size: 11px;" placeholder="Google Sheets CSV">
        <button class="btn-action" onclick="loadFromGSheets()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
    </div>

    <div class="add-player-area">
        <button class="btn-action" onclick="addPlayer()">+ –ò–≥—Ä–æ–∫</button>
        <div class="settings-row">
            <input type="number" step="0.1" id="time-0" class="time-input" value="1.5">
            <input type="number" step="1" id="time-1" class="time-input" value="5">
            <input type="number" step="1" id="time-2" class="time-input" value="12">
        </div>
    </div>

    <div id="track-counter">–ü–µ—Å–Ω—è 0/0</div>
    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button id="play-btn-0" class="btn-main gold" onclick="handlePlay(0)">1.5 —Å–µ–∫</button>
        <button id="play-btn-1" class="btn-main silver" onclick="handlePlay(1)">5 —Å–µ–∫</button>
        <button id="play-btn-2" class="btn-main bronze" onclick="handlePlay(2)">12 —Å–µ–∫</button>
        <button class="btn-main full-play" onclick="handlePlay(3)">‚ñ∂</button>
    </div>

    <div id="answer-box">******</div>

    <div class="nav-row">
        <button class="btn-nav" onclick="changeTrack(-1)">‚èÆ</button>
        <button id="toggle-ans-btn" class="btn-nav" style="background: var(--accent)" onclick="toggleAnswer()">–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç</button>
        <button class="btn-nav" onclick="changeTrack(1)">‚è≠</button>
    </div>
</div>

<div class="players-section">
    <div id="players-list"></div>
</div>

<div id="player-api-container"><div id="yt-player"></div></div>

<script>
    // --- –ù–ê–°–¢–†–û–ô–ö–ò (–í–°–¢–ê–í–¨ –°–í–û–ò) ---
    const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
    const S_KEY = 'sb_publishable_...'; 
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let playlist = [], currentIndex = 0, ytPlayer, timerId, playTimeout, isAnswerShown = false, currentDur = 0;
    let lastChanges = {};

    // REALTIME –ß–ê–¢
    supabaseClient.channel('quiz').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
        const sidebar = document.getElementById('chat-sidebar');
        if (document.getElementById(`bar-${payload.new.player_name}`)) return;

        const bar = document.createElement('div');
        bar.className = 'chat-bar';
        bar.id = `bar-${payload.new.player_name}`;
        bar.innerHTML = `<span>üë§ ${payload.new.player_name}</span> <span class="msg-text">‚ûî ${payload.new.message}</span>`;
        bar.onclick = () => bar.classList.toggle('open');
        sidebar.appendChild(bar);
        triggerBeep(880, 0.1);
    }).subscribe();

    // YOUTUBE API
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 0, 'controls': 0 },
            events: { 'onStateChange': (e) => {
                if(e.data == YT.PlayerState.PLAYING && currentDur > 0) {
                    clearTimeout(playTimeout);
                    playTimeout = setTimeout(() => ytPlayer.pauseVideo(), currentDur * 1000);
                }
            }}
        });
    }

    function handlePlay(type) {
        if (!playlist[currentIndex]) return;
        const row = playlist[currentIndex];
        const videoId = extractId(row[0].toString());
        const startSec = type === 3 ? (parseInt(row[2]) || 0) : (parseInt(row[2 + type]) || 0);
        const durs = [parseFloat(document.getElementById('time-0').value), parseFloat(document.getElementById('time-1').value), parseFloat(document.getElementById('time-2').value), 999];
        const timers = [20, 25, 30, 60];

        currentDur = durs[type];
        ytPlayer.loadVideoById({ videoId, startSeconds: startSec });
        
        // –¢–∞–π–º–µ—Ä
        let left = timers[type];
        clearInterval(timerId);
        document.getElementById('timer-display').innerText = left;
        timerId = setInterval(() => {
            left--;
            document.getElementById('timer-display').innerText = left < 10 ? '0'+left : left;
            if(left <= 5 && left > 0) triggerBeep(440, 0.1);
            if(left <= 0) { clearInterval(timerId); triggerBeep(600, 0.8); }
        }, 1000);
    }

    async function changeTrack(dir) {
        currentIndex = Math.max(0, Math.min(playlist.length - 1, currentIndex + dir));
        resetUI();
        await supabaseClient.from('messages').delete().neq('id', '00000000-0000-0000-0000-000000000000');
    }

    function resetUI() {
        clearInterval(timerId);
        clearTimeout(playTimeout);
        document.getElementById('chat-sidebar').innerHTML = '';
        document.getElementById('timer-display').innerText = "00";
        document.getElementById('answer-box').innerText = "******";
        isAnswerShown = false;
        document.getElementById('track-counter').innerText = `–ü–µ—Å–Ω—è ${playlist.length > 0 ? currentIndex + 1 : 0}/${playlist.length}`;
        if(ytPlayer) ytPlayer.stopVideo();
        document.querySelectorAll('.btn-pts').forEach(b => { b.disabled = false; b.style.opacity = "1"; });
    }

    function toggleAnswer() {
        const box = document.getElementById('answer-box');
        if(!isAnswerShown) {
            box.innerText = playlist[currentIndex] ? playlist[currentIndex][1] : "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö";
            isAnswerShown = true;
        } else {
            box.innerText = "******";
            isAnswerShown = false;
        }
    }

    function extractId(url) {
        const m = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/);
        return m ? m[1].split('&')[0] : null;
    }

    // –†–ê–ë–û–¢–ê –° –§–ê–ô–õ–ê–ú–ò –ò –ò–ì–†–û–ö–ê–ú–ò
    document.getElementById('excel-file').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const wb = XLSX.read(ev.target.result, { type: 'binary' });
            playlist = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 }).filter(r => r[0] && r[0].includes('http'));
            resetUI();
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    async function loadFromGSheets() {
        const url = document.getElementById('gsheets-url').value;
        if(!url) return;
        const res = await fetch(url);
        const text = await res.text();
        const wb = XLSX.read(text, { type: 'string' });
        playlist = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 }).filter(r => r[0] && r[0].includes('http'));
        resetUI();
    }

    function addPlayer() {
        const id = Date.now();
        const row = `
            <div class="player-row" id="p-${id}">
                <button onclick="this.parentElement.remove()">‚úï</button>
                <input type="text" class="player-name" placeholder="–ò–≥—Ä–æ–∫">
                <input type="number" class="score-input" value="0" id="s-${id}">
                <div class="btn-group">
                    <button class="btn-pts btn-zero" onclick="modScore('${id}', 0, this)">0</button>
                    <button class="btn-pts gold" onclick="modScore('${id}', 4, this)">+4</button>
                    <button class="btn-pts silver" onclick="modScore('${id}', 2, this)">+2</button>
                    <button class="btn-pts bronze" onclick="modScore('${id}', 1, this)">+1</button>
                </div>
            </div>`;
        document.getElementById('players-list').insertAdjacentHTML('beforeend', row);
    }

    function modScore(id, v, btn) {
        const input = document.getElementById('s-'+id);
        input.value = parseInt(input.value) + v;
        btn.parentElement.querySelectorAll('button').forEach(b => { b.disabled = true; b.style.opacity = "0.3"; });
    }

    function triggerBeep(f, d) {
        const a = new (window.AudioContext || window.webkitAudioContext)();
        const o = a.createOscillator();
        const g = a.createGain();
        o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.01, a.currentTime + d);
        o.connect(g); g.connect(a.destination);
        o.start(); o.stop(a.currentTime + d);
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
