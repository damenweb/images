<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Music Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37; --silver: #C0C0C0; --bronze: #CD7F32;
            --bg: #1a1a1a; --card: #2d2d2d; --text: #e0e0e0;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }
        
        /* Header & Upload */
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .upload-btn { background: #444; color: white; padding: 10px 20px; border-radius: 4px; cursor: pointer; border: 1px solid #555; transition: 0.3s; }
        .upload-btn:hover { background: #555; }
        #fileInput { display: none; }

        /* Quiz Controls */
        .main-container { width: 800px; background: var(--card); padding: 30px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .play-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .btn-play { width: 150px; height: 60px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; text-transform: uppercase; transition: transform 0.1s; }
        .btn-play:active { transform: scale(0.95); }
        .gold { background: var(--gold); color: #000; }
        .silver { background: var(--silver); color: #000; }
        .bronze { background: var(--bronze); color: #000; }

        /* Timer & Info */
        #timerDisplay { font-size: 48px; font-weight: 300; margin: 20px 0; color: #fff; }
        .answer-box { min-height: 50px; margin: 20px 0; font-size: 24px; font-weight: 600; color: #4CAF50; }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn-nav { background: #555; color: white; border: none; padding: 10px 25px; border-radius: 4px; cursor: pointer; }

        /* Scoreboard */
        .scoreboard { width: 800px; margin-top: 40px; background: var(--card); padding: 20px; border-radius: 8px; }
        .player-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #444; }
        .player-name { background: transparent; border: none; border-bottom: 1px solid #555; color: white; padding: 5px; flex-grow: 1; }
        .player-score { width: 60px; background: #444; border: 1px solid #666; color: white; text-align: center; border-radius: 4px; padding: 5px; }
        .point-btns button { border: none; border-radius: 3px; cursor: pointer; padding: 5px 10px; font-size: 12px; font-weight: bold; margin-left: 5px; }
        
        .footer-note { font-size: 12px; color: #888; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
        #ytPlayer { position: absolute; top: -1000px; left: -1000px; } /* Скрываем плеер */
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; font-weight: 300;">Corporate <span style="font-weight: 600;">Music Duel</span></h2>
        <label class="upload-btn">
            ЗАГРУЗИТЬ EXCEL
            <input type="file" id="fileInput" accept=".xlsx, .xls">
        </label>
    </div>

    <div class="main-container">
        <div class="play-buttons">
            <button class="btn-play gold" onclick="playMusic(0)">Play 2 sec</button>
            <button class="btn-play silver" onclick="playMusic(1)">Play 6 sec</button>
            <button class="btn-play bronze" onclick="playMusic(2)">Play 15 sec</button>
        </div>

        <div id="timerDisplay">00</div>
        
        <div class="answer-box" id="answerDisplay">---</div>

        <div class="nav-buttons">
            <button class="btn-nav" onclick="changeTrack(-1)">Prev</button>
            <button class="btn-nav" onclick="showAnswer()">Показать ответ</button>
            <button class="btn-nav" onclick="changeTrack(1)">Next</button>
        </div>
        
        <div class="footer-note">Подсказка: за Исполнителя + Название очки удваиваются</div>
    </div>

    <div class="scoreboard" id="scoreboard">
        <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <h3 style="margin:0">Участники</h3>
            <button class="btn-nav" style="background: #2e7d32" onclick="addPlayer()">+ Добавить игрока</button>
        </div>
        <div id="playersList"></div>
    </div>

    <div id="ytPlayer"></div>

    <script>
        let playlist = [];
        let currentIndex = 0;
        let player;
        let timerInterval;
        let stopTimeout;

        // Загрузка YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', {
                height: '1', width: '1',
                events: { 'onReady': () => console.log("Player Ready") }
            });
        }

        // Обработка Excel
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const json = XLSX.utils.sheet_to_json(sheet, {header: 1});
                
                playlist = json.filter(row => row[0]).map(row => ({
                    url: extractVideoID(row[0]),
                    answer: row[1] || "Нет данных",
                    starts: [row[2] || 0, row[3] || 0, row[4] || 0]
                }));
                
                currentIndex = 0;
                resetState();
                alert("Плейлист загружен! Песен: " + playlist.length);
            };
            reader.readAsArrayBuffer(file);
        });

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = String(url).match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Логика воспроизведения
        function playMusic(typeIndex) {
            if (!playlist[currentIndex]) return;

            const durations = [2, 6, 15];
            const timerSecs = [25, 25, 35];
            
            const song = playlist[currentIndex];
            const startTime = song.starts[typeIndex];
            const duration = durations[typeIndex];

            // Остановить текущие процессы
            clearTimeout(stopTimeout);
            player.stopVideo();

            // Запуск видео
            player.loadVideoById({
                videoId: song.url,
                startSeconds: startTime
            });

            // Остановка через N секунд
            stopTimeout = setTimeout(() => {
                player.pauseVideo();
            }, duration * 1000);

            startTimer(timerSecs[typeIndex]);
        }

        // Таймер
        function startTimer(seconds) {
            clearInterval(timerInterval);
            let timeLeft = seconds;
            const display = document.getElementById('timerDisplay');
            display.innerText = timeLeft;

            timerInterval = setInterval(() => {
                timeLeft--;
                display.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    playBeep();
                }
            }, 1000);
        }

        function playBeep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.connect(gain);
            gain.connect(context.destination);
            osc.frequency.value = 440;
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 2);
            setTimeout(() => osc.stop(), 2000);
        }

        // Навигация
        function changeTrack(dir) {
            currentIndex += dir;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= playlist.length) currentIndex = playlist.length - 1;
            resetState();
        }

        function showAnswer() {
            if (playlist[currentIndex]) {
                document.getElementById('answerDisplay').innerText = playlist[currentIndex].answer;
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            clearTimeout(stopTimeout);
            if (player) player.stopVideo();
            document.getElementById('timerDisplay').innerText = "00";
            document.getElementById('answerDisplay').innerText = "---";
        }

        // Система счета
        function addPlayer() {
            const container = document.getElementById('playersList');
            const div = document.createElement('div');
            div.className = 'player-row';
            div.innerHTML = `
                <input type="text" class="player-name" placeholder="Имя игрока">
                <input type="number" class="player-score" value="0">
                <div class="point-btns">
                    <button class="gold" onclick="updateScore(this, 4)">+4</button>
                    <button class="gold" onclick="updateScore(this, 8)">+8</button>
                    <button class="silver" onclick="updateScore(this, 2)">+2</button>
                    <button class="silver" onclick="updateScore(this, 4)">+4</button>
                    <button class="bronze" onclick="updateScore(this, 1)">+1</button>
                    <button class="bronze" onclick="updateScore(this, 2)">+2</button>
                    <button style="background: #900;" onclick="this.parentElement.parentElement.remove()">×</button>
                </div>
            `;
            container.appendChild(div);
        }

        function updateScore(btn, pts) {
            const input = btn.parentElement.parentElement.querySelector('.player-score');
            input.value = parseInt(input.value) + pts;
        }
    </script>
</body>
</html>
