<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Input</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0078d4; border: none; color: white; font-weight: bold; border-radius: 8px; font-size: 16px; cursor: pointer; }
        button:disabled { background: #333; color: #777; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 0.9em; color: #888; }
    </style>
</head>
<body>
    <div class="box">
        <h2 id="display-name">Привет!</h2>
        <input type="text" id="pAns" placeholder="Твой ответ...">
        <button id="sendBtn" onclick="send()">Отправить</button>
        <div id="status">Введи ответ и нажми кнопку</div>
    </div>

    <script>
        const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
        const S_KEY = 'ВСТАВЬ_СВОЙ_ANON_KEY_ТУТ';
        const supabaseClient = supabase.createClient(S_URL, S_KEY);

        // Получаем имя из ссылки ?name=Иван
        const params = new URLSearchParams(window.location.search);
        const myName = params.get('name') || "Аноним";
        document.getElementById('display-name').innerText = myName;

        const btn = document.getElementById('sendBtn');
        const input = document.getElementById('pAns');

        async function send() {
            const text = input.value.trim();
            if(!text) return;

            btn.disabled = true;
            document.getElementById('status').innerText = "Ответ принят! Жди следующий трек...";
            
            await supabaseClient.from('quiz_chat').insert([{ player_name: myName, message: text }]);
        }

        // Слушаем сигнал сброса (удаление из базы)
        supabaseClient.channel('any').on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'quiz_chat' }, () => {
            btn.disabled = false;
            input.value = "";
            document.getElementById('status').innerText = "Новый раунд! Можно писать.";
        }).subscribe();
    </script>
</body>
</html>
