<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Input</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #0078d4; border: none; color: white; font-weight: bold; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #333; color: #777; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 0.9em; color: #888; }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" id="pName" placeholder="Твое имя...">
        <input type="text" id="pAns" placeholder="Твой ответ...">
        <button id="sendBtn" onclick="send()">Отправить</button>
        <div id="status">Введите имя и ответ</div>
    </div>

    <script>
        const S_URL = 'https://gatadttzyeusozvkwvai.supabase.co';
        const S_KEY = 'sb_publishable_cwXp1mw42C6sDXoeszY8sw_lYrAAefY';
        const supabaseClient = supabase.createClient(S_URL, S_KEY);

        const params = new URLSearchParams(window.location.search);
        const nameInput = document.getElementById('pName');
        if(params.get('name')) {
            nameInput.value = params.get('name');
        }

        async function send() {
            const name = nameInput.value.trim();
            const text = document.getElementById('pAns').value.trim();
            if(!name || !text) return alert("Заполни все поля!");

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('status').innerText = "Ответ отправлен! Жди новый раунд.";
            
            await supabaseClient.from('messages').insert([{ player_name: name, message: text }]);
        }

        supabaseClient.channel('any').on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, () => {
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('pAns').value = "";
            document.getElementById('status').innerText = "Новый раунд! Можно отвечать.";
        }).subscribe();
    </script>
</body>
</html>
