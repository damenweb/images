<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyblok Image Manager v 1.7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Storyblok Image Manager - damen.com</h1>
            <div class="header-actions">
                <button id="connectBtn" class="btn primary-btn">Connect to Storyblok</button>
                <button id="settingsBtn" class="btn secondary-btn">Settings</button>
            </div>
        </header>

        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-content">
                <h2>Settings</h2>
                <div class="form-group">
                    <label for="storyblokToken">Storyblok MAPI Token:</label>
                    <div class="token-input-wrapper">
                        <input type="password" id="storyblokToken" placeholder="Enter your MAPI token">
                        <button id="toggleTokenVisibility" class="btn icon-btn">
                            <span class="icon-eye-closed"></span>
                        </button>
                    </div>
                </div>
                <div class="settings-actions">
                    <button id="saveSettingsBtn" class="btn primary-btn">Save</button>
                    <button id="closeSettingsBtn" class="btn secondary-btn">Close</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Stories</h2>
                    <div id="loadingIndicatorSidebar" class="loading-indicator hidden">Loading...</div>
                </div>
                <div id="storyList" class="story-list custom-scrollbar">
                    <!-- Story items will be rendered here -->
                    <p class="placeholder-text">Click "Connect to Storyblok" to load stories.</p>
                </div>
            </aside>

            <main class="content-area">
                <div class="content-header">
                    <h2 id="currentStoryTitle">Select a Story to View Images</h2>
                    <div class="content-actions">
                        <button id="toggleEditBtn" class="btn secondary-btn" disabled>Toggle Edit Mode</button>
                        <button id="sendToServerBtn" class="btn primary-btn" disabled>Send to Server</button>
                    </div>
                </div>
                <div id="loadingIndicatorMain" class="loading-indicator hidden">Loading...</div>
                <div id="imageTableContainer" class="image-table-container custom-scrollbar">
                    <table id="imageTable" class="image-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Bynder Link</th>
                                <th>Parent Field</th>
                                <th>URL (Title)</th>
                                <th>ALT Text</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Image rows will be rendered here -->
                            <tr>
                                <td colspan="5" class="table-placeholder">No story selected or no images found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <div id="modalOverlay" class="modal-overlay hidden">
            <div class="modal">
                <h3 id="modalTitle"></h3>
                <p id="modalMessage"></p>
                <button id="modalCloseBtn" class="btn primary-btn">Close</button>
            </div>
        </div>
    </div>
	    <script src="script.js"></script>
</body>
</html>
