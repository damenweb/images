<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyblok Asset Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Settings Panel -->
        <aside id="settings-panel" class="settings-panel hidden">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="storyblok-token">Storyblok MAPI Token:</label>
                <div class="token-input-wrapper">
                    <input type="password" id="storyblok-token" class="text-input" placeholder="Enter your token">
                    <button id="toggle-token-visibility" class="icon-button show-token-button" title="Show/Hide Token">&#128065;</button>
                </div>
                <button id="save-token" class="button primary-button">Save Token</button>
            </div>
            <button id="close-settings" class="button secondary-button">Close</button>
        </aside>

        <!-- Main Header -->
        <header class="header">
            <h1 class="app-title">Storyblok Asset Manager</h1>
            <div class="header-actions">
                <button id="settings-button" class="button icon-button" title="Settings">&#9881; Settings</button>
                <button id="connect-button" class="button primary-button">Connect to Storyblok</button>
                <span id="loading-indicator" class="loading-indicator hidden">Loading...</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Sidebar Navigation -->
            <nav id="sidebar-nav" class="sidebar-nav">
                <h3>Story Navigation</h3>
                <div id="story-tree" class="story-tree">
                    <!-- Story tree will be loaded here by JavaScript -->
                    <p class="placeholder-text">Connect to Storyblok to load navigation.</p>
                </div>
            </nav>

            <!-- Main Table Area -->
            <main class="data-area">
                <div class="table-controls">
                    <button id="toggle-all-details" class="button secondary-button hidden">Expand/Collapse All Images</button>
                    <button id="toggle-edit-mode" class="button secondary-button hidden">Enable Editing</button>
                    <button id="send-to-server" class="button primary-button hidden">Send Changes to Server</button>
                    <span id="table-loading-indicator" class="loading-indicator hidden">Loading Table...</span>
                </div>
                <div id="main-table-container" class="main-table-container">
                    <table id="main-story-table" class="main-story-table">
                        <thead>
                            <tr>
                                <th class="hidden">Weblink (Hidden)</th>
                                <th>Story Name</th>
                                <th>Storyblok Link</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Story rows will be loaded here by JavaScript -->
                            <tr>
                                <td colspan="4" class="placeholder-text">Select a story from the navigation or connect to Storyblok to populate.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
