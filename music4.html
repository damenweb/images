<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --silver: #B0B0B0;
            --bronze: #A0522D;
            --dark-bg: #121212;
            --panel-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent: #0078d4;
            --border: #333333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* ЭКРАН АУТЕНТИФИКАЦИИ */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #auth-overlay h2 { color: var(--accent); font-weight: 200; margin-bottom: 20px; letter-spacing: 2px; }

        .pass-input {
            background: #1e1e1e;
            border: 1px solid var(--border);
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 5px;
            width: 250px;
            outline: none;
        }

        .pass-input:focus { border-color: var(--accent); }

        /* ОСНОВНОЙ ИНТЕРФЕЙС */
        .game-section {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border);
            position: relative;
        }

        .players-section {
            width: 40%;
            padding: 20px;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .upload-area { position: absolute; top: 20px; left: 20px; }
        .add-player-area { position: absolute; top: 20px; right: 20px; }

        .btn-action {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
        }

        .btn-action:hover { background: var(--accent); color: #fff; }

        #timer-display {
            font-size: 140px;
            font-weight: 200;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            color: var(--accent);
        }

        .play-row { display: flex; gap: 20px; margin-bottom: 30px; }

        .btn-main {
            width: 120px; height: 120px; border-radius: 50%; border: none;
            cursor: pointer; font-weight: bold; font-size: 15px; transition: 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-main:active { transform: scale(0.95); }
        .gold { background: var(--gold); color: #fff; }
        .silver { background: var(--silver); color: #fff; }
        .bronze { background: var(--bronze); color: #fff; }

        .nav-row { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }

        .btn-nav {
            padding: 10px 25px; background: #333; color: #fff;
            border: none; cursor: pointer; font-weight: bold; font-size: 15px; border-radius: 2px;
        }

        #answer-box { font-size: 24px; height: 40px; font-weight: bold; text-align: center; margin-bottom: 10px; }

        /* ИНФОРМАЦИОННАЯ ПАНЕЛЬ С ОЧКАМИ */
        .points-info {
            width: 80%;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
        }

        .points-table {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #aaa;
        }

        .points-table span b { color: #fff; }

        .double-points-note {
            color: var(--gold);
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ПАНЕЛЬ ИГРОКОВ */
        .player-row {
            display: flex; align-items: center; gap: 8px;
            background: #252525; padding: 6px 10px; margin-bottom: 6px; border-radius: 4px;
        }

        .player-name {
            flex: 1; background: #121212; border: 1px solid #444;
            color: #fff; padding: 6px; border-radius: 2px;
        }

        .score-input {
            width: 50px; background: #000; border: 1px solid var(--accent);
            color: #fff; padding: 6px 0; text-align: center; font-weight: bold;
        }

        .points-group { display: flex; gap: 3px; }
        .btn-pts { border: none; padding: 5px; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 2px; min-width: 32px; }
        .btn-del { background: none; border: none; color: #555; cursor: pointer; padding: 0 5px; }

        #player-api-container { position: absolute; left: -9999px; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <h2>SYSTEM ACCESS REQUIRED</h2>
    <input type="password" id="pass-field" class="pass-input" maxlength="6" placeholder="******">
    <p id="auth-error" style="color: red; margin-top: 15px; display: none;">Access Denied</p>
</div>

<div class="game-section">
    <div class="upload-area">
        <input type="file" id="excel-file" hidden accept=".xlsx, .xls">
        <button class="btn-action" onclick="document.getElementById('excel-file').click()">Загрузить Excel</button>
    </div>

    <div class="add-player-area">
        <button class="btn-action" onclick="addPlayer()">+ Добавить участника</button>
    </div>

    <div id="timer-display">00</div>
    
    <div class="play-row">
        <button class="btn-main gold" onclick="handlePlay(0)">▶ 2 сек</button>
        <button class="btn-main silver" onclick="handlePlay(1)">▶ 6 сек</button>
        <button class="btn-main bronze" onclick="handlePlay(2)">▶ 15 сек</button>
    </div>

    <div id="answer-box">******</div>

    <div class="nav-row">
        <button class="btn-nav" onclick="changeTrack(-1)">⏮</button>
        <button class="btn-nav" style="background: var(--accent)" onclick="toggleAnswer()">Показать ответ</button>
        <button class="btn-nav" onclick="changeTrack(1)">⏭</button>
    </div>

    <div class="points-info">
        <div class="points-table">
            <span>2 сек: <b>4 очка</b></span>
            <span>6 сек: <b>2 очка</b></span>
            <span>15 сек: <b>1 очко</b></span>
        </div>
        <div class="double-points-note">
            Исполнитель + название песни = ОЧКИ УДВАИВАЮТСЯ
        </div>
    </div>
</div>

<div class="players-section">
    <div id="players-list"></div>
</div>

<div id="player-api-container">
    <div id="yt-player"></div>
</div>

<script>
    // ПАРОЛЬ
    const SECRET = "569793";
    document.getElementById('pass-field').addEventListener('input', function(e) {
        if (this.value === SECRET) {
            document.getElementById('auth-overlay').style.display = 'none';
        } else if (this.value.length === 6) {
            document.getElementById('auth-error').style.display = 'block';
            setTimeout(() => { this.value = ''; document.getElementById('auth-error').style.display = 'none'; }, 1000);
        }
    });

    let playlist = [];
    let currentIndex = 0;
    let ytPlayer;
    let timerId;

    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            height: '1', width: '1',
            playerVars: { 'autoplay': 0, 'controls': 0 },
            events: { 'onReady': () => console.log("System Ready") }
        });
    }

    document.getElementById('excel-file').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = event.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            playlist = XLSX.utils.sheet_to_json(sheet, { header: 1 })
                        .filter(row => row[0] && row[0].toString().includes('http'));
            currentIndex = 0;
            resetGame();
            alert("Файл загружен. Треков: " + playlist.length);
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function handlePlay(type) {
        if (!playlist[currentIndex]) return;
        const row = playlist[currentIndex];
        const videoId = extractVideoId(row[0].toString());
        const startSec = parseInt(row[2 + type]) || 0;
        
        const durations = [2, 6, 15];
        const timers = [25, 25, 35];

        ytPlayer.loadVideoById({ videoId: videoId, startSeconds: startSec });
        setTimeout(() => ytPlayer.pauseVideo(), durations[type] * 1000);

        runTimer(timers[type]);
    }

    function runTimer(seconds) {
        clearInterval(timerId);
        let left = seconds;
        document.getElementById('timer-display').innerText = left;
        timerId = setInterval(() => {
            left--;
            document.getElementById('timer-display').innerText = left < 10 ? '0' + left : left;
            if (left <= 0) {
                clearInterval(timerId);
                triggerBeep();
            }
        }, 1000);
    }

    function triggerBeep() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        osc.frequency.setValueAtTime(600, audioCtx.currentTime);
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4); 
    }

    function extractVideoId(url) {
        const m = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/);
        return m ? m[1].split('&')[0] : null;
    }

    function toggleAnswer() {
        const box = document.getElementById('answer-box');
        box.innerText = playlist[currentIndex] ? playlist[currentIndex][1] : "******";
        box.style.color = "var(--gold)";
    }

    function changeTrack(dir) {
        currentIndex = Math.max(0, Math.min(playlist.length - 1, currentIndex + dir));
        resetGame();
    }

    function resetGame() {
        clearInterval(timerId);
        document.getElementById('timer-display').innerText = "00";
        document.getElementById('answer-box').innerText = "******";
        document.getElementById('answer-box').style.color = "#888";
        if(ytPlayer) ytPlayer.stopVideo();
    }

    function addPlayer() {
        const id = Date.now();
        const row = `
            <div class="player-row" id="p-${id}">
                <button class="btn-del" onclick="this.parentElement.remove()">✕</button>
                <input type="text" class="player-name" placeholder="Игрок">
                <input type="number" class="score-input" value="0" id="s-${id}">
                <div class="points-group">
                    <button class="btn-pts gold" onclick="modScore('${id}', 4)">+4</button>
                    <button class="btn-pts gold" onclick="modScore('${id}', 8)">x2</button>
                    <button class="btn-pts silver" onclick="modScore('${id}', 2)">+2</button>
                    <button class="btn-pts silver" onclick="modScore('${id}', 4)">x2</button>
                    <button class="btn-pts bronze" onclick="modScore('${id}', 1)">+1</button>
                    <button class="btn-pts bronze" onclick="modScore('${id}', 2)">x2</button>
                </div>
            </div>
        `;
        document.getElementById('players-list').insertAdjacentHTML('beforeend', row);
    }

    function modScore(id, val) {
        const input = document.getElementById('s-' + id);
        input.value = parseInt(input.value) + val;
    }
</script>

<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
